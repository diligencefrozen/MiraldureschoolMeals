<!DOCTYPE html>
<html>
<head>
    <meta charset="cp949">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="밀알두레학교의 급식 식단표를 간단하게 확인할 수 있습니다.">
    <meta name="author" content="Diligencefrozen">
    <title>밀알두레학교: 오늘의 급식</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        #title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #meal {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }
        #client-ip {
            color: #bbb2e9;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1 id="title">밀알두레학교: 오늘의 급식</h1>

    <h2 id="clock"></h2>

    <p id="meal"></p>

    <p id="client-ip"></p>

    <script>
        // IP 정보 가져오기
        const se = document.createElement('script');
        se.src = 'https://ipinfo.io?callback=callback';
        document.body.appendChild(se);
        document.body.removeChild(se);

        function callback(data) {
            document.getElementById('client-ip').textContent = data.ip + ' 님, 방문하신 걸 환영합니다.';
        }

        // 시계 기능
        setInterval(function(){
            var timer = new Date();
            var h = timer.getHours();
            var m = timer.getMinutes();
            var s = timer.getSeconds();
            document.getElementById('clock').innerHTML = h + "시" + m + "분" + s + "초";
        },1000);

        // 급식 정보 표시
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); 
        var yyyy = today.getFullYear();
        
        today = yyyy + '-' + mm + '-' + dd;
        
        var mealList = {
            '2024-02-01': '김치찌개, 쌀밥, 계란말이, 오이무침, 바나나',
            '2024-02-02': '무국, 쌀밥, 돈육떡강정, 브로콜리무침',
            // 여기에 다른 날짜와 급식 정보를 추가하세요
        };
        
        var meal = mealList[today];
        
        if (meal) {
            document.getElementById('meal').innerText = meal;
        } else {
            document.getElementById('meal').innerText = '급식 없음';
        }
    </script>
</body>
</html>
