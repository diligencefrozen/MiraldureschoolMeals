<!DOCTYPE html>
<html>
<head>
    <title>밀알두레학교: 오늘의 급식</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #title {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
        #meal {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title">오늘의 급식</h1>

    <style>
        #client-ip {
            color: #bbb2e9;
        }
        
        #clock {
            font-size: 48px; 
            font-weight: bold;
        }
    </style>
    
    <div><span id="client-ip"></span> 님, 방문하신 걸 환영합니다.</div>
    
    <script>
        const se = document.createElement('script');
        se.src = 'https://ipinfo.io?callback=callback';
        
        document.body.appendChild(se);
        document.body.removeChild(se);
        
        function callback(data) {
            document.getElementById('client-ip').textContent = data.ip;
        }
    </script>
    <br/><br/>
    
    <script>
        setInterval(function(){
            
            var timer = new Date();
            var h = timer.getHours();
            var m = timer.getMinutes();
            var s = timer.getSeconds();
            document.getElementById('clock').innerHTML = h + "시" + m + "분" + s + "초";
        },1000);
    </script>
    
    <h1 id="clock"></h1>
    
    <p id="meal"></p>

    <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); 
        var yyyy = today.getFullYear();
        
        today = yyyy + '-' + mm + '-' + dd;
        
        var mealList = {
            '2024-02-01': '김치찌개, 쌀밥, 계란말이, 오이무침, 바나나',
            '2024-02-02': '무국, 쌀밥, 돈육떡강정, 브로콜리무침',
            // 여기에 다른 날짜와 급식 정보를 추가하세요
        };
        
        var meal = mealList[today];
        
        if (meal) {
            document.getElementById('meal').innerText = meal;
        } else {
            document.getElementById('meal').innerText = '급식 없음';
        }
    </script>
</body>
</html>
