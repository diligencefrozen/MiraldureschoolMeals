<!DOCTYPE html>
<html>
<head>
    <meta charset="cp949">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="밀알두레학교의 급식 식단표를 간단하게 확인할 수 있습니다.">
    <meta name="author" content="Diligencefrozen">
    <title>밀알두레학교: 오늘의 급식</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        #title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #meal {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }
        #client-ip {
            color: #bbb2e9;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1 id="title">밀알두레학교: 오늘의 급식</h1>

    <h2 id="clock"></h2>

    <p id="meal"></p>

    <p id="client-ip"></p>

    <script>
        // IP 정보 가져오기
        const se = document.createElement('script');
        se.src = 'https://ipinfo.io?callback=callback';
        document.body.appendChild(se);
        document.body.removeChild(se);

        function callback(data) {
            document.getElementById('client-ip').textContent = data.ip + ' 님, 방문하신 걸 환영합니다.';
        }

        // 시계 기능
        setInterval(function(){
            var timer = new Date();
            var h = timer.getHours();
            var m = timer.getMinutes();
            var s = timer.getSeconds();
            document.getElementById('clock').innerHTML = h + "시" + m + "분" + s + "초";
        },1000);

        // 급식 정보 표시
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); 
        var yyyy = today.getFullYear();
        
        today = yyyy + '-' + mm + '-' + dd;
        
        var mealList = {
            '2024-01-25': ['백미밥, 어묵우동, 탕수육, 바나나떡, 단무지/김치, 오렌지, 에너지/단백질/칼슘'],
            '2024-01-26': ['현미밥, 수제비국, 돈육숙주볶음, 구이김, 김치, 파인애플, 에너지/단백질/칼슘, 미니파운드케익, 주스(간식)'],
            '2024-01-29': ['백미밥, 부대찌개, 닭고구마간장조림, 맛살오이무침, 김치, 바나나, 에너지/단백질/칼슘'],
            '2024-01-30': ['병아리콩밥, 소고기무국, 케이준치킨샐러드, 메추리알조림, 김치, 사과, 에너지/단백질/칼슘'],
            '2024-01-31': ['백미밥, 유부가스오국, 토마토스파게티, 마늘빵, 피클/김치, 크림슨, 에너지/단백질/칼슘, 핫도그(간식)'],
            '2024-02-01': ['현미밥, 북어채국, 돈사태떡찜, 어묵볶음, 김치, 오렌지, 에너지/단백질/칼슘'],
            '2024-02-02': ['백미밥, 참치김치찌개, 야채고기말이, 멸치볶음, 김치, 아이스망고, 에너지/단백질/칼슘, 요거트(간식)'],
            '2024-02-05': ['백미밥, 뼈없는감자탕, 잡채, 계란찜, 김치, 크림슨포도, 에너지/단백질'],
            '2024-02-06': ['백미밥, 된장찌개, 돈까스, 두부미역냉채, 김치, 푸딩, 에너지/단백질/칼슘'],
            '2024-02-15': ['볶음밥, 콩나물국, 수제불고기버거, 야채피클, 피클/김치, 주스, 에너지/단백질/칼슘, 한과 식혜(간식)'],
            '2024-02-08': ['백미밥, 소고기떡국, 소시지웨지감자튀김, 오징어초무침, 김치, 블루베리, 에너지/단백질/칼슘'],
            '2024-02-09': ['설연휴'],
            // 여기에 다른 날짜와 급식 정보를 추가하세요
        };
    
    function displayMeal(mealArray) {
        return mealArray.join('<br>'); // 배열의 각 항목 사이에 <br> 추가하여 문자열로 반환
    }
    
    var meal = mealList[today];
    
    if (meal) {
        document.getElementById('meal').innerHTML = displayMeal(meal);
    } else {
        document.getElementById('meal').innerText = '급식 없음';
    }
        
    </script>
</body>
</html>
